<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Survey Form</h1>
    </div>
    <div class="main">
        <form>
            <h3 >Let us know how we can improve !!</h3>
            <label>*Name :
                <input type="text" placeholder="Enter your Name" name="uname">

            </label><br>
            <label>*Email :
                <input type="text" placeholder="Enter your Email" name="email">

            </label><br>
            <label>*Age :
                <input type="number" placeholder="Enter your Age" name="age">

            </label><br>
            <label>Which option best describes your current role ?
                <select>
                    <option>Student</option>
                    <option>Employee</option>
                </select>
            </label><br>
            <label> *How likely would you recommend me to your friend ?
                <span>
                    <input type="radio" name="qua"> Definitely<br>
                <input type="radio" name="qua"> May be<br>
                <input type="radio" name="qua"> Not sure

                </span>
                
            </label><br>
            <label> What do you like the most in me ?
                <select>
                    <option>
                        Good
                    </option>
                    <option>
                        Bad
                    </option>
                </select>

            </label><br>
            <label>
                Things to be improved :
                <input type="checkbox" >Front-End <br>
                <input type="checkbox" >Back-End <br>
            </label>
        </form>

    </div>
    
    
</body>
</html>
